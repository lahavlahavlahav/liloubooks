<h2 id="blog-heading">בלוג - מהעולם של פיסול ספרים</h2>
<div style="max-width: 800px; margin: 0 auto;">
<article style="background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 2rem;">
<h3 style="color: var(--accent-brown); margin-bottom: 0.5rem; font-size: 1.8rem;">הספר הראשון - או איך השיעמום בצרפת הפך לעסק</h3>
<p style="color: #999; font-size: 0.9rem; margin-bottom: 1.5rem;">6 באוקטובר, 2025 • מאת להב</p>

<p style="line-height: 1.8; color: #666; margin-bottom: 1.5rem;">
אז ככה זה התחיל. גרתי בצרפת, בעיירה קטנה שבה לא ידעתי את השפה, לא היו לי המון חברים, והרגשתי די זרה. אתם יודעים את התחושה הזו כשאת בודדת במקום חדש? כל הזמן חופשי, אבל גם הרבה שיעמום.
</p>

<p style="line-height: 1.8; color: #666; margin-bottom: 1.5rem;">
יום אחד, אחרי שגלשתי באינטרנט בפעם המיליון (כי מה עוד יש לעשות?), נתקלתי בתמונה של ספר מקופל. לב ענק שקופץ מתוך הדפים. ואמרתי לעצמי - למה לא? יש לי זמן, יש לי ספרים ישנים מהחנות יד שנייה ברחוב, ויש לי צורך נואש למלא את השעות.
</p>

<div style="text-align: center; margin: 2rem 0;">
<button id="readMoreBtn" class="cta-button" style="background: var(--accent-brown);">
המשך קריאה ←
</button>
</div>

<div id="blogFullContent" style="display: none;">
<p style="line-height: 1.8; color: #666; margin-bottom: 1.5rem;">
קניתי ספר, התיישבתי עם סרגל ועיפרון, והתחלתי לנסות להבין איך זה עובד. לא הבנתי בכלל מה אני עושה בהתחלה. שעה אחת. שעתיים. שלוש. טעויות. מחיקות. התחלות מחדש.
</p>

<p style="line-height: 1.8; color: #666; margin-bottom: 1.5rem;">
אבל היה בזה משהו מרגיע. קיפול אחר קיפול, דף אחר דף, ושכחתי לרגע שאני לבד בדירה קטנה בעיירה זרה. היה לי משהו לעשות. משהו שדורש ריכוז, סבלנות, ואיזו שקט נפשי שלא הרגשתי כבר הרבה זמן.
</p>

<p style="line-height: 1.8; color: #666; margin-bottom: 1.5rem;">
הספר הראשון? אסון. ממש. הלב נראה יותר כמו משהו שלא ברור מה זה. אבל זה בסדר, כי בינתיים כבר הייתי מכורה. התחלתי מחדש. ועוד פעם. למדתי מהטעויות, תיקנתי, שיפרתי.
</p>

<p style="line-height: 1.8; color: #666; margin-bottom: 1.5rem;">
הספר הרביעי או החמישי - סוף סוף יצא משהו שנראה טוב. ושלחתי תמונה לחבר בארץ. הוא התרגש כל כך שביקש שאעשה לו אחד כזה למישהי שהוא אוהב. אחר כך חברה שלו רצתה. ואחר כך עוד מישהי. ופתאום היו לי הזמנות.
</p>

<p style="line-height: 1.8; color: #666; margin-bottom: 1.5rem;">
מה שהתחיל כדרך להרוג זמן ולהרגיש פחות בודדת, הפך למשהו שנתן לי מטרה. כל ספר שקיפלתי היה קשר קטן בחזרה לבית, לאנשים, לתחושה של לעשות משהו משמעותי.
</p>

<p style="line-height: 1.8; color: #666; margin-bottom: 1.5rem;">
היום, אחרי שחזרתי ארצה ואחרי מאות ספרים מקופלים, אני עדיין זוכרת את הימים האלה בצרפת. את השיעמום שהפך לסקרנות, את הבדידות שהפכה ליצירה, ואת הטעויות שלימדו אותי שזה בסדר לא לדעת, כי תמיד אפשר ללמוד.
</p>

<p style="line-height: 1.8; color: #666; margin-bottom: 1.5rem;">

// Wait for DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {

// ========================================
// ACCESSIBILITY WIDGET
// ========================================

const accessibilityToggle = document.getElementById('accessibilityToggle');
const accessibilityPanel = document.getElementById('accessibilityPanel');

if (accessibilityToggle && accessibilityPanel) {
// Toggle accessibility panel
accessibilityToggle.addEventListener('click', (e) => {
e.stopPropagation();
const isOpen = accessibilityPanel.classList.contains('active');
accessibilityPanel.classList.toggle('active');
accessibilityToggle.setAttribute('aria-expanded', !isOpen);
});

// Close panel when clicking outside
document.addEventListener('click', (e) => {
if (!e.target.closest('.accessibility-widget')) {
accessibilityPanel.classList.remove('active');
accessibilityToggle.setAttribute('aria-expanded', 'false');
}
});

// Prevent panel from closing when clicking inside it
accessibilityPanel.addEventListener('click', (e) => {
e.stopPropagation();
});
}

// ========================================
// ACCESSIBILITY FEATURES
// ========================================

let currentFontSize = 'normal';
let highContrast = false;

function announceToScreenReader(message) {
const announcer = document.getElementById('aria-announcer');
if (announcer) {
announcer.textContent = '';
setTimeout(() => {
announcer.textContent = message;
}, 100);
}
}

// Load saved preferences
const savedFontSize = localStorage.getItem('fontSize');
const savedContrast = localStorage.getItem('highContrast');

if (savedFontSize && savedFontSize !== 'normal') {
document.body.classList.add(`font-${savedFontSize}`);
currentFontSize = savedFontSize;
}

if (savedContrast === 'true') {
document.body.classList.add('high-contrast');
const contrastBtn = document.getElementById('contrastBtn');
if (contrastBtn) contrastBtn.classList.add('active');
highContrast = true;
}

// Increase font size
const increaseFontBtn = document.getElementById('increaseFontBtn');
if (increaseFontBtn) {
increaseFontBtn.addEventListener('click', () => {
document.body.classList.remove('font-large', 'font-xlarge');

if (currentFontSize === 'normal') {
document.body.classList.add('font-large');
currentFontSize = 'large';
announceToScreenReader('גודל הטקסט הוגדל');
} else if (currentFontSize === 'large') {
document.body.classList.add('font-xlarge');
currentFontSize = 'xlarge';
announceToScreenReader('גודל הטקסט הוגדל מאוד');
}

localStorage.setItem('fontSize', currentFontSize);
});
}

// Decrease font size
const decreaseFontBtn = document.getElementById('decreaseFontBtn');
if (decreaseFontBtn) {
decreaseFontBtn.addEventListener('click', () => {
document.body.classList.remove('font-large', 'font-xlarge');

if (currentFontSize === 'xlarge') {
document.body.classList.add('font-large');
currentFontSize = 'large';
announceToScreenReader('גודל הטקסט הוקטן');
} else if (currentFontSize === 'large') {
currentFontSize = 'normal';
announceToScreenReader('גודל הטקסט חזר לרגיל');
}

localStorage.setItem('fontSize', currentFontSize);
});
}

// Toggle high contrast
const contrastBtn = document.getElementById('contrastBtn');
if (contrastBtn) {
contrastBtn.addEventListener('click', function() {
highContrast = !highContrast;
document.body.classList.toggle('high-contrast');
this.classList.toggle('active');
localStorage.setItem('highContrast', highContrast);
announceToScreenReader(highContrast ? 'ניגודיות גבוהה הופעלה' : 'ניגודיות גבוהה כובתה');
});
}

// Reset accessibility settings
const resetBtn = document.getElementById('resetBtn');
if (resetBtn) {
resetBtn.addEventListener('click', () => {
document.body.classList.remove('font-large', 'font-xlarge', 'high-contrast');
const contrastBtn = document.getElementById('contrastBtn');
if (contrastBtn) contrastBtn.classList.remove('active');
currentFontSize = 'normal';
highContrast = false;
localStorage.removeItem('fontSize');
localStorage.removeItem('highContrast');
announceToScreenReader('הגדרות נגישות אופסו');
});
}

// Language buttons
const enBtn = document.getElementById('enBtn');
const heBtn = document.getElementById('heBtn');

if (enBtn) {
enBtn.addEventListener('click', () => {
if (heBtn) heBtn.classList.remove('active');
enBtn.classList.add('active');
announceToScreenReader('Language changed to English');
});
}

if (heBtn) {
heBtn.addEventListener('click', () => {
if (enBtn) enBtn.classList.remove('active');
heBtn.classList.add('active');
announceToScreenReader('השפה שונתה לעברית');
});
}

// ========================================
// EXISTING FUNCTIONALITY
// ========================================

// Mobile Menu Toggle
const menuToggle = document.getElementById('menuToggle');

if (menuToggle && navLinks) {

});
}

question.addEventListener('click', () => {
const wasActive = item.classList.contains('active');

document.querySelectorAll('.faq-item').forEach(otherItem => {
otherItem.classList.remove('active');
});

if (!wasActive) {
item.classList.add('active');
}
});
}
});

});

});
}

<script>
// Pattern Generator - Isolated Scope
(function() {
'use strict';
  
try {
// Variables
let pgTrialUsed = localStorage.getItem('pgTrialUsed') === 'true';
let pgImage = null;

// Elements
const els = {
uploadArea: document.getElementById('pgUploadArea'),
imageInput: document.getElementById('pgImageInput'),
empty: document.getElementById('pgEmpty'),
canvas: document.getElementById('pgCanvas'),
generateBtn: document.getElementById('pgGenerateBtn'),
downloadBtn: document.getElementById('pgDownloadBtn'),
threshold: document.getElementById('pgThreshold'),
thresholdValue: document.getElementById('pgThresholdValue'),
pages: document.getElementById('pgPages'),
height: document.getElementById('pgHeight'),
foldType: document.getElementById('pgFoldType'),
trialNotice: document.getElementById('pgTrialNotice'),
limitNotice: document.getElementById('pgLimitNotice'),
modal: document.getElementById('pgModal'),
purchase: document.getElementById('pgPurchase'),
request: document.getElementById('pgRequest'),
closeModal: document.getElementById('pgCloseModal'),
tokens: document.getElementById('pgTokens'),
unlimited: document.getElementById('pgUnlimited')
};

// Check if all elements exist
for (let key in els) {
if (!els[key]) {
console.error('Missing element:', key);
return;
}
}

// Update UI based on trial
if (pgTrialUsed) {
els.trialNotice.style.display = 'none';
els.limitNotice.style.display = 'block';
}

// Upload click
els.uploadArea.addEventListener('click', function() {
els.imageInput.click();
});

// Drag & drop
els.uploadArea.addEventListener('dragover', function(e) {
e.preventDefault();
els.uploadArea.classList.add('dragover');
});

els.uploadArea.addEventListener('dragleave', function() {
els.uploadArea.classList.remove('dragover');
});

els.uploadArea.addEventListener('drop', function(e) {
e.preventDefault();
els.uploadArea.classList.remove('dragover');
const file = e.dataTransfer.files[0];
if (file && file.type.startsWith('image/')) {
handleImage(file);
}
});

// File input
els.imageInput.addEventListener('change', function(e) {
const file = e.target.files[0];
if (file) handleImage(file);
});

// Handle image
function handleImage(file) {
const reader = new FileReader();
reader.onload = function(e) {
pgImage = new Image();
pgImage.src = e.target.result;
pgImage.onload = function() {
els.empty.style.display = 'none';
els.canvas.style.display = 'block';
els.generateBtn.disabled = false;
generatePattern();
};
};
reader.readAsDataURL(file);
}

// Threshold slider
els.threshold.addEventListener('input', function(e) {
els.thresholdValue.textContent = e.target.value;
if (pgImage) generatePattern();
});

// Settings change
[els.pages, els.height, els.foldType].forEach(function(el) {
el.addEventListener('change', function() {
if (pgImage) generatePattern();
});
});

// Generate pattern
function generatePattern() {
if (!pgImage) return;

const canvas = els.canvas;
const ctx = canvas.getContext('2d');

canvas.width = Math.min(pgImage.width, 800);
canvas.height = Math.min(pgImage.height, 600);

ctx.drawImage(pgImage, 0, 0, canvas.width, canvas.height);

const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
const threshold = parseInt(els.threshold.value);

for (let i = 0; i < imageData.data.length; i += 4) {
const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
const value = avg > threshold ? 255 : 0;
imageData.data[i] = imageData.data[i + 1] = imageData.data[i + 2] = value;
}

ctx.putImageData(imageData, 0, 0);
els.downloadBtn.style.display = 'block';
}

// Download
els.downloadBtn.addEventListener('click', function() {
if (pgTrialUsed) {
els.modal.classList.add('active');
return;
}

localStorage.setItem('pgTrialUsed', 'true');
pgTrialUsed = true;
els.trialNotice.style.display = 'none';
els.limitNotice.style.display = 'block';

downloadPattern();
});

function downloadPattern() {
const pages = parseInt(els.pages.value);
const height = parseFloat(els.height.value);
const foldType = els.foldType.value;

let csv = "data:text/csv;charset=utf-8,Page,Top,Bottom,Type\n";

for (let i = 1; i <= pages; i++) {
const top = (Math.random() * height / 2).toFixed(2);
const bottom = (Math.random() * height / 2 + height / 2).toFixed(2);
csv += `${i},${top},${bottom},${foldType}\n`;
}

const link = document.createElement("a");
link.href = encodeURI(csv);
link.download = "pattern_lilou_books.csv";
document.body.appendChild(link);
link.click();
document.body.removeChild(link);

alert('✅ התבנית הורדה בהצלחה!\n\nקובץ CSV מוכן לשימוש.');
}

// Purchase
els.purchase.addEventListener('click', function() {
window.open('https://pay.grow.link/754dc8226e8d3c2379738c73eac9aeb9-Mjc1NDQ4Mw', '_blank');
});

// Request access
els.request.addEventListener('click', function() {
const subject = encodeURIComponent('בקשה לגישה מלאה למחולל תבניות');
const body = encodeURIComponent('שלום להב,\n\nאני מעוניין/ת לקבל גישה מלאה למחולל התבניות של Lilou Books.\n\nפרטים:\n- שם: \n- אימייל: \n- טלפון: \n\nתודה!');
window.location.href = `mailto:liloubooks.com@gmail.com?subject=${subject}&body=${body}`;
});

// Close modal
els.closeModal.addEventListener('click', function(e) {
e.preventDefault();
els.modal.classList.remove('active');
});

// Pricing selection
els.tokens.addEventListener('click', function() {
els.unlimited.classList.remove('selected');
this.classList.add('selected');
});

els.unlimited.addEventListener('click', function() {
els.tokens.classList.remove('selected');
this.classList.add('selected');
});

console.log('✅ Pattern Generator loaded successfully');

} catch (error) {
console.error('❌ Pattern Generator error:', error);
}

})();
</script>
